<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Sith AR Experience</title>
    <!-- Load A-Frame and AR.js via CDN -->
    <script src='https://aframe.io/releases/1.7.1/aframe.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/ar.js@3.4.4/aframe/build/aframe-ar.js'></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        background: #000;
      }
      #ar-instructions {
        position: fixed;
        top: 10px;
        left: 10px;
        color: #fff;
        z-index: 10;
        font-family: 'Orbitron', Arial, sans-serif;
        background: rgba(0,0,0,0.7);
        padding: 0.5em 1em;
        border-radius: 8px;
        box-shadow: 0 0 8px #d90429;
      }
      a {
        color: #d90429;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs='sourceType: webcam; debugUIEnabled: false;'
      vr-mode-ui='enabled: false'
      renderer='logarithmicDepthBuffer: true;'
      style='width: 100vw; height: 100vh;'
    >
      <a-assets>
        <!-- Make sure your model and textures are in public/assets/ -->
        <a-asset-item id='holocronModel' src='assets/scene.gltf'></a-asset-item>
      </a-assets>
      <a-marker preset='hiro'>
        <a-entity
          gltf-model='#holocronModel'
          position='0 0.5 0'
          scale='0.5 0.5 0.5'
          rotation='0 45 0'
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <div id='ar-instructions'>
      <b>Sith AR</b> &mdash; Show the
      <a href='https://upload.wikimedia.org/wikipedia/commons/3/3c/Hiro_marker_ARjs.png' target='_blank'>Hiro marker</a>
      to your webcam!
    </div>
  </body>
</html>
